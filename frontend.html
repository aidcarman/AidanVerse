  <style>
    body,h1,h2,h3,h4,h5,h6 { font-family: "Raleway", sans-serif; }
    body { background: #000; }

    /* Gallery layout */
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 10px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .gallery-item {
      flex: 0 0 calc(33.333% - 10px);
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      height: 250px;
      border-radius: 10px;
    }
    @media (max-width: 950px) {
      .gallery-item { flex: 0 0 calc(50% - 10px); }
    }
    @media (max-width: 600px) {
      .gallery-item { flex: 0 0 100%; }
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }
    .title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255,255,255,0.86);
      padding: 10px 12px;
      text-align: center;
      font-weight: 700;
      color: #000;
      letter-spacing: 0.2px;
    }

    /* Top controls */
    .controls-wrap {
      max-width: 1100px;
      margin: 0 auto;
    }
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 8px;
      margin-bottom: 14px;
    }
    .filter-btn {
      border: 1px solid rgba(255,255,255,0.25);
      background: transparent;
      color: #fff;
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      transition: 120ms ease;
      font-size: 14px;
    }
    .filter-btn:hover {
      border-color: rgba(255,255,255,0.6);
    }

    /* Search */
    .search-row {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      margin-bottom: 6px;
    }
    .search-input {
      width: min(650px, 92vw);
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.08);
      color: #fff;
      outline: none;
    }
    .search-input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    /* Section headers */
    .section-title {
      margin-top: 18px;
      margin-bottom: 10px;
    }

    /* Optional: make anchored scroll nicer */
    html { scroll-behavior: smooth; }

        caret.className = "fa fa-caret-up";

      }

    function renderSections() {
      const root = document.getElementById("sectionsRoot");
      root.innerHTML = "";

      SECTIONS.forEach(section => {
        const wrap = document.createElement("div");
        wrap.id = section.id;
        wrap.className = "w3-container w3-padding";
        wrap.style.textAlign = "center";

        const h2 = document.createElement("h2");
        h2.className = "section-title";
        h2.innerHTML = `<u><b>${section.title}</b></u>`;
        wrap.appendChild(h2);

        const container = document.createElement("div");
        container.className = "image-container";

        section.items.forEach(item => {
          const card = document.createElement("div");
          card.className = "gallery-item";
          card.dataset.title = (item.title || "").toLowerCase();
          card.dataset.section = section.id;

          const img = document.createElement("img");
          img.src = item.src;
          img.alt = item.title || "";
          img.className = "w3-hover-opacity";
          img.onclick = () => showImage(item.src);

          const title = document.createElement("div");
          title.className = "title";
          title.textContent = item.title || "";

          card.appendChild(img);
          card.appendChild(title);
          container.appendChild(card);
        });

        wrap.appendChild(container);
        root.appendChild(wrap);
      });
    }

    // --- Search: hides only non-matching gallery items, NOT whole sections ---
    function applySearch(query) {
      const q = (query || "").trim().toLowerCase();
      const items = document.querySelectorAll(".gallery-item");

      items.forEach(item => {
        const title = item.dataset.title || "";
        item.style.display = q === "" || title.includes(q) ? "" : "none";
      });
    }

    function clearSearch() {
      const input = document.getElementById("searchInput");
      input.value = "";
      applySearch("");
    }

    // Basic debounce so it feels smooth
    let searchTimer = null;
    function onSearchInput(e) {
      const val = e.target.value;
      window.clearTimeout(searchTimer);
      searchTimer = window.setTimeout(() => applySearch(val), 120);
    }

    // --- Boot ---
    renderSections();
    document.getElementById("searchInput").addEventListener("input", onSearchInput);
