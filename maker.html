<!DOCTYPE html>
<html lang="en">
<head>
  <title>AidanVerse — Maker</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- W3 + Fonts + Icons -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <style>
    body,h1,h2,h3,h4,h5,h6 { font-family: "Raleway", sans-serif; }

    /* Gallery */
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .gallery-item {
      flex: 0 0 calc(33.33% - 10px);
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      height: 250px;
      border-radius: 6px;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.82);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      color: #000;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .gallery-item { flex: 0 0 calc(50% - 10px); }
    }
    @media (max-width: 600px) {
      .gallery-item { flex: 0 0 100%; }
      .w3-main { margin-left: 0 !important; }
    }
  </style>
</head>

<body class="w3-black w3-content" style="max-width:2000px">

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-collapse w3-black w3-hover-sand w3-animate-left" style="z-index:3;width:300px;" id="mySidebar">
    <br />
    <div class="w3-container">
      <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
        <i class="fa fa-remove"></i>
      </a>
      <a href="index.html" class="button-link">
        <img src="transportation/1.jpg" alt="Transportation Image" style="width:45%;" class="w3-round" />
      </a>
      <h4><b>AidanVerse</b></h4>
      <p class="w3-text-grey">Designed by Aidan Peter</p>
    </div>

    <div class="w3-bar-block">
      <a href="frontend.html" class="w3-bar-item w3-button w3-padding" onclick="toggleDropdown('art')">
        <i class="fa fa-paint-brush fa-fw w3-margin-right"></i>Art <i id="art-caret" class="fa fa-caret-down"></i>
      </a>

      <div id="art-dropdown" style="display:none;">
        <!-- ✅ FIXED LINKS -->
        <a href="frontend.html#recent-work" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-margin-left">
          <i class="fa fa-bolt fa-fw w3-margin-right"></i>Recent Work
        </a>
        <a href="frontend.html#transportation" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-margin-left">
          <i class="fa fa-car fa-fw w3-margin-right"></i>Transportation
        </a>
        <a href="frontend.html#animals" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-margin-left">
          <i class="fa fa-paw fa-fw w3-margin-right"></i>Animals
        </a>
        <a href="frontend.html#miscellaneous" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-margin-left">
          <i class="fa fa-star fa-fw w3-margin-right"></i>Miscellaneous
        </a>
      </div>

      <a href="maker.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-gear fa-fw w3-margin-right"></i>Designs</a>
      <a href="outdoors.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-leaf fa-fw w3-margin-right"></i>Outdoor Adventures</a>
      <a href="writing.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-pencil fa-fw w3-margin-right"></i>Writing Samples</a>
      <a href="reading.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-book fa-fw w3-margin-right"></i>My Library</a>
      <a href="about.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>About</a>
    </div>
  </nav>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:300px">

    <!-- Header -->
    <header id="portfolio">
      <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()">
        <i class="fa fa-bars"></i>
      </span>

      <div class="w3-container" style="text-align:center;">
        <h1><b>You've Entered the Maker Realm.</b></h1>
      </div>
    </header>

    <!-- Section -->
    <div id="designs" class="w3-container w3-padding" style="text-align:center;">
      <h2><u><b>Design/Making</b></u></h2>

      <!-- Gallery gets rendered here -->
      <div id="designs-gallery" class="image-container"></div>
    </div>

    <!-- End page content -->
  </div>

  <!-- Modal -->
  <div id="myModal" class="w3-modal" aria-hidden="true">
    <span class="w3-button w3-hover-red w3-xlarge w3-display-topright" onclick="closeModal()">&times;</span>
    <div class="w3-modal-content w3-animate-zoom">
      <img id="modalImage" style="width:100%" alt="" />
      <!-- Optional:
      <div class="w3-white w3-padding" id="modalTitle" style="color:black; font-weight:bold;"></div>
      -->
    </div>
  </div>

  <script>
    // --------- DATA (edit here) ----------
    const makerWorks = [
      { src: "maker/deliverydrone.png",  title: "Autonomous Delivery Drone built from scratch" },
      { src: "maker/d1.jpg",  title: "Raised Platforms for the Unhoused during Flooding" },
      { src: "maker/d2.jpg",  title: "Art Kits for Neurodivergent Children" },
      { src: "maker/d3.jpg",  title: "Eagle Project: 3D Printed Face Shields for Neurodivergent Children" },
      { src: "maker/d4.jpg",  title: "BedFront TV Stand" },
      { src: "maker/d5.jpg",  title: "Project Green Earth: SeedBall Making & Press" },
      { src: "maker/d6.jpg",  title: "CAD Modeling ZEI Boat" },
      { src: "maker/d7.jpg",  title: "Hydrogen Tank Fitting and Fiberglass" },
      { src: "maker/d8.jpg",  title: "Toroidal 3D Printed Drone" },
      { src: "maker/d9.jpg",  title: "Cloth Face Mask Production" },
      { src: "maker/d10.jpg", title: "DOME Intelligent Climate Modulator" },
      { src: "maker/d11.jpg", title: "Automated Car Charger Prototype" },
      { src: "maker/d12.jpg", title: "Smart Pillbox" },
      { src: "maker/d13.jpg", title: "Makeshift Hovercraft" },
      { src: "maker/d16.jpg", title: "Aluminum Machined Switch Panel" },
      { src: "maker/d15.jpg", title: "Hydrogen Tank Test Fit W/ Rapid Prototyping" }
    ];

    // --------- RENDER ----------
    function renderGallery(containerId, items) {
      const container = document.getElementById(containerId);
      if (!container) return;

      container.innerHTML = items.map(item => `
        <div class="gallery-item">
          <img
            src="${item.src}"
            alt="${escapeHtml(item.title)}"
            class="w3-hover-opacity"
            onclick="showImage('${item.src}', '${escapeAttr(item.title)}')"
          />
          <div class="title">${escapeHtml(item.title)}</div>
        </div>
      `).join("");
    }

    // --------- MODAL ----------
    function showImage(src, title) {
      const modal = document.getElementById("myModal");
      const modalImage = document.getElementById("modalImage");
      modal.style.display = "block";
      modal.setAttribute("aria-hidden", "false");
      modalImage.src = src;
      modalImage.alt = title || "";
      // Optional title:
      // document.getElementById("modalTitle").textContent = title || "";
    }

    function closeModal() {
      const modal = document.getElementById("myModal");
      modal.style.display = "none";
      modal.setAttribute("aria-hidden", "true");
    }

    // Close modal on ESC or clicking outside image area
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });
    document.getElementById("myModal").addEventListener("click", (e) => {
      if (e.target.id === "myModal") closeModal();
    });

    // --------- SIDEBAR ----------
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

    function toggleDropdown(id) {
      const dropdown = document.getElementById(id + "-dropdown");
      const caret = document.getElementById(id + "-caret");

      const isHidden = dropdown.style.display === "none" || dropdown.style.display === "";
      dropdown.style.display = isHidden ? "block" : "none";
      caret.className = isHidden ? "fa fa-caret-up" : "fa fa-caret-down";
    }

    // --------- HELPERS ----------
    function escapeHtml(str) {
      return String(str ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }
    function escapeAttr(str) {
      // good enough for single-quoted JS string in onclick above
      return String(str ?? "").replaceAll("\\", "\\\\").replaceAll("'", "\\'");
    }

    // --------- INIT ----------
    renderGallery("designs-gallery", makerWorks);
  </script>
</body>
</html>
